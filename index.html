<!DOCTYPE html>

<head>

    <title>Nombre consultorio</title>
    <link rel="stylesheet" href="/CSS/login-styles.css">
</head>
<body>
    <main id="login">
        <h1 id="hora-dia">¡Buenos Dias!</h1>
        
        <form action="" method="get"> 
            <div class="input-log">
                <label for="nombre" class="label">Usuario:</label>
                <input type="text" id="usuario" placeholder="Ingrese el usuario:">
            </div>
            <div class="input-log">
                <label for="pass" class="label">Password:</label>
                <input type="password" id="pass" placeholder="Ingrese contraseña:">
            </div>

            <!--Borrar este boton provicional-->
            <a onclick="validar()">Ingresar</a>
            
            <!--Reponer este boton despues-->
             <!-- <input id="ingresar-log" type="submit" value="Ingresar"></form>-->
        </form>
    </main>

    <script src="/JS/script.js"></script>
</body>
