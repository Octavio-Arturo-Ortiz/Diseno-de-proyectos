<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre Consultorio</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body onload="cargarDatosCita()">

    <header class="header">
        <img src="/IMG/logo index.png" alt="logo-consultorio.png">
    </header>

    <main class="formulario">
        <h1>Modificacion de Cita</h1>
        <h2>Ingrese los datos:</h2>

        <form id="modificar-cita">
            <div class="input">
                <label for="lista-pacientes" class="label">Paciente:</label>
                <select name="paciente" id="lista-pacientes">
                    <option value="0"> --- </option>
                </select>
            </div>
            <div class="input">
                <label for="fecha" class="label">Fecha de cita:</label>
                <input type="date" id="fecha">
            </div>
            <div class="input">
                <label for="hora-cita" class="label">Hora de cita:</label>
                <input type="time" id="hora-cita">
            </div>
            <input id="registrar-cita" type="button" value="Modificar" onclick="actualizarCita()">
        </form>

        
    <div class="boton-regreso">
        <a href="/HTML/ver-citas.html">Regresar</a>
    </div>
    
    </main>

    <script src="/JS/script.js"></script>
</body>
</html>
